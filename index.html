<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,sans-serif;background:linear-gradient(135deg,#0a0a0a,#1a1a1a);color:#fff;min-height:100vh;padding:2rem}
.container{max-width:480px;margin:0 auto}
.header{text-align:center;margin-bottom:4rem}
.title{font-size:1.5rem;font-weight:300;letter-spacing:.1em;opacity:.6;text-transform:uppercase}
.count{font-size:6rem;font-weight:200;margin:1rem 0;line-height:1}
.progress{height:2px;background:#333;border-radius:1px;overflow:hidden;margin:2rem auto;max-width:200px}
.bar{height:100%;background:linear-gradient(90deg,#fff,#888);width:0;transition:width .5s cubic-bezier(.4,0,.2,1)}
.task{padding:1.5rem;margin-bottom:1px;background:#222;cursor:pointer;display:flex;align-items:center;gap:1rem;transition:all .3s;border-left:3px solid transparent}
.task.done{background:#1a1a1a;border-left-color:#fff}
.check{width:20px;height:20px;border:1px solid #555;border-radius:50%;display:flex;align-items:center;justify-content:center;transition:all .3s;font-size:12px}
.task.done .check{background:#fff;color:#000}
.text{flex:1;font-weight:300;letter-spacing:.02em;transition:all .3s}
.task.done .text{opacity:.4;text-decoration:line-through}
.input-row{padding:1.5rem;background:#1a1a1a;display:flex;gap:1rem;margin-top:1px}
input{flex:1;background:transparent;border:none;color:#fff;font-size:1rem;outline:none;font-weight:300}
input::placeholder{color:#666}
button{background:transparent;border:1px solid #333;color:#fff;width:40px;height:40px;border-radius:50%;cursor:pointer;font-size:1.2rem;transition:border-color .2s}
button:hover{border-color:#666}
.complete{margin-top:3rem;padding:2rem;background:#fff;color:#000;text-align:center;font-weight:300;letter-spacing:.1em}
.stats{margin-top:4rem;display:flex;gap:2rem;justify-content:center;opacity:.4;font-weight:300}
.stat{text-align:center}
.stat-num{font-size:1.5rem;margin-bottom:.5rem}
.stat-label{text-transform:uppercase;font-size:.7rem;letter-spacing:.1em}
.reset{margin-top:3rem;width:100%;padding:1rem;background:transparent;border:1px solid #333;color:#666;cursor:pointer;font-size:.8rem;letter-spacing:.1em;text-transform:uppercase;font-weight:300;border-radius:0}
.reset:hover{border-color:#666;color:#888}
.hidden{display:none!important}
</style>
</head>
<body>
<div class="container">
<div class="header">
<div class="title">Three</div>
<div class="count" id="count">0/3</div>
<div class="progress"><div class="bar" id="bar"></div></div>
</div>
<div id="tasks"></div>
<div class="input-row" id="input-row">
<input id="input" placeholder="Add task" />
<button onclick="add()">+</button>
</div>
<div class="complete hidden" id="complete">DAY COMPLETE</div>
<div class="stats">
<div class="stat"><div class="stat-num" id="streak">0</div><div class="stat-label">Streak</div></div>
<div class="stat"><div class="stat-num" id="total">0</div><div class="stat-label">Total</div></div>
</div>
<button class="reset hidden" id="reset" onclick="resetDay()">Start New Day</button>
</div>
<script>
const getToday=()=>new Date().toDateString();
let data=JSON.parse(localStorage.getItem('threeData')||'{"tasks":[],"date":"","streak":0,"total":0,"completed":false}');

if(data.date!==getToday()){
data.tasks=[];
data.date=getToday();
data.completed=false;
save();
}

function save(){
localStorage.setItem(‘threeData’,JSON.stringify(data));
}

function render(){
const done=data.tasks.filter(t=>t.done).length;
const prog=data.tasks.length>0?(done/data.tasks.length*100):0;
document.getElementById(‘count’).textContent=done+’/’+data.tasks.length;
document.getElementById(‘bar’).style.width=prog+’%’;
document.getElementById(‘tasks’).innerHTML=data.tasks.map((t,i)=>`<div class="task ${t.done?'done':''}" onclick="toggle(${i})"><div class="check">${t.done?'✓':''}</div><div class="text">${t.text}</div></div>`).join(’’);
document.getElementById(‘input-row’).className=data.tasks.length<3?‘input-row’:‘input-row hidden’;
document.getElementById(‘complete’).className=done===3&&data.tasks.length===3?‘complete’:‘complete hidden’;
document.getElementById(‘reset’).className=data.tasks.length>0?‘reset’:‘reset hidden’;
document.getElementById(‘streak’).textContent=data.streak;
document.getElementById(‘total’).textContent=data.total;

if(done===3&&data.tasks.length===3&&!data.completed){
data.completed=true;
data.streak++;
data.total++;
save();
}
}

function add(){
const val=document.getElementById(‘input’).value.trim();
if(val&&data.tasks.length<3){
data.tasks.push({text:val,done:false});
document.getElementById(‘input’).value=’’;
save();
render();
}
}

function toggle(i){
data.tasks[i].done=!data.tasks[i].done;
save();
render();
}

function resetDay(){
if(confirm(‘Start a new day? This will clear your current tasks.’)){
data.tasks=[];
data.completed=false;
save();
render();
}
}

document.getElementById(‘input’).addEventListener(‘keypress’,e=>{if(e.key===‘Enter’)add()});
render();
</script>

</body>
</html>
